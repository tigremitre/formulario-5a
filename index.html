<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <span class="navbar-brand">Eventos JS</span>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="card my-5 border-2">
        <div class="card-header bg-dark text-light">
          <h5 class="card-title">Formulario de contacto</h5>
        </div>
        <div class="card-body">
          <form class="my-4 mx-3">
            <div class="mb-3">
              <label>Nombre y Apellido</label>
              <input
                type="text"
                class="form-control is-invalid"
                placeholder="Tigre Mitre"
                id="nombre"
              />
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Es incorrecto</div>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="horaciomitre7@gamil.com"
                id="email"
              />
            </div>
            <div class="mb-3">
              <label>Celular</label>
              <input
                type="number"
                class="form-control"
                placeholder="3815871812"
                id="celular"
              />
            </div>
            <div class="mb-3">
              <label>Cual es tu consulta?</label>
              <textarea
                type="text"
                class="form-control"
                placeholder="Ingrese su consulta"
                id="consulta"
              >
              </textarea>
            </div>
            <div class="form-grup">
              <div class="form-check">
                <input
                  type="text"
                  class="form-check-input"
                  id="checkTerminos"
                />
                <label class="form-check-label"
                  >Esta de acuerdo con los terminos y condiciones</label
                >
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light text-center py-3">
      <p>Todos los derechos recerbados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
